[env]
framework = arduino
lib_deps = 
	rpolitex/ArduinoNvs
platform = espressif32
board = esp32dev
extra_scripts = scripts/post_script.py

[env:lolin_d32]
board = lolin_d32
lib_deps = knolleary/PubSubClient

[env:lolin_d32_pro]
board = lolin_d32_pro
lib_deps = knolleary/PubSubClient

[env:Doit_V1]
board = esp32doit-devkit-v1
lib_deps = knolleary/PubSubClient
